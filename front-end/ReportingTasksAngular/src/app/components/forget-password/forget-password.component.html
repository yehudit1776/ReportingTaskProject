<html>
  <form [formGroup]="formGroup">
<div class="box">
  <h1 id="logintoregister">Enter User Name</h1>
<div class="group">      
  <input class="inputMaterial" type="text"  formControlName="userName">
  <span class="highlight"></span>
  <span class="bar"></span>
  <label>Username</label>
  </div>

  
<button id="buttonlogintoregister" (click)=submitLogin() [disabled]="formGroup.invalid">Next</button>
  
</div>
</form>

</html>
