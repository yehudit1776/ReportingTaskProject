

<h1>Send Massage To The Manager</h1>
<form class="cf">
  <div class="half right cf">
    <textarea name="message" type="text" id="input-message" placeholder="your message here" (change)="ChangeMessage($event)"></textarea>
  </div>  
  <input type="submit"  id="input-submit" value="SendToManager" (click)="Send()"[disabled]="!message">
</form>
