<html>
  <form [formGroup]="formGroup">
<div class="box">
  <h2 id="logintoregister">Enter The Password You Got From Your Email</h2>
<div class="group">      
  <input class="inputMaterial" type="password"  formControlName="userPassword">
  <span class="highlight"></span>
  <span class="bar"></span>
  <label>Password</label>
  </div>

  
<button id="buttonlogintoregister" (click)=submitLogin()>Next</button>
  
</div>
</form>

</html>
